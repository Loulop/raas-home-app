name: Build & Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: node:18
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install, Build and Export 🔧
        run: |
          yarn install
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: production-out


