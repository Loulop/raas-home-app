name: Build & Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install Node/Yarn
        run: |
          sudo apt-get update && sudo apt-get install node yarn -y
      
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install, Build and Export 🔧
        run: |
          yarn install
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: production-out


